<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uh....</title>
    <link href='https://fonts.googleapis.com/css?family=Libre Barcode 39' rel='stylesheet'>
    <style>
      body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: row;
        padding: 20px;
      }
      .card {
        flex: 1;
        width: 590px;
        height: auto;
        border-radius: 20px;
        
        background: #92d2ff;
        background: linear-gradient(0deg, #92d2ff 0%, #d2faff 56%);
        padding: 40px;
        transform: rotate(-3deg);
      }
      .card .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        color: black;
      }
      .card .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 5px solid #1a4c73;
      }
      .content {
        flex: 5;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }
      .content .profile{
        margin-left: 50px;
        display: flex;
        align-content: stretch;
        flex-direction: column;
        justify-content: space-evenly;
      }

      .content .profile div{
        margin-top: 10px;
      }

      .content .profile label{
        font-size: 20px;
        font-weight: bold;
      }

      .content .profile label:nth-child(even){
        margin-left: 50px;
        float: right;
        font-weight: normal;
      } 
      .protrait {
        background-image: url('https://static.vecteezy.com/system/resources/thumbnails/003/597/501/small/portrait-of-a-beautiful-young-woman-with-short-hair-free-vector.jpg');
        background-repeat: no-repeat;
        height: 170px;
        width: 130px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
      }
      .chipicon {
        align-items: center;
        background-image: url('https://cdn-icons-png.flaticon.com/512/6404/6404078.png');
        background-repeat: no-repeat;
        height: 60px;
        width: 70px;
        margin-left: 40px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
      }
      .barcode {
        font-family: 'Libre Barcode 39', cursive;
        font-size: 40px;
        padding: 12px 20px 0px 20px;
        align-items: center;
        text-align: center;
        background-color: #fffef4;
      }
      .footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex: 1;
      }
      .footer .insigna {
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      .footer .insigna a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class = "card">
      <div class = "header">
          <div class = "logo"></div>
          <div>
            <h1>Character Identification Card</h1>
            <div style = "display: flex; justify-content: space-between;">
              <label>Identification Number:</label>
              <label>0123456789012</label>
            </div> 
          </div>
      </div>
      <div class = "content">
        <div class = "protrait"></div>
        <div class = "profile">
          <div>
            <label>Name</label>
            <label>Name Character</label>
          </div>
          <div>
            <label>Lastname</label>
            <label>Name Character</label>
          </div>
          <div>
            <label>Character Owner</label>
            <label>1010101</label>
          </div>
          <div class = "barcode">
            *10110101001*
          </div>
        </div>
        <div class = "chipicon">

        </div>
      </div>
      <div class = "footer">
        <div class = "insigna">
          <label>Date of Issue</label>
          <label>1010101</label>
        </div>
        <div class = "insigna">
          <label>HTML & CSS snipped</label>
          <label>Raliciel</label>
          <label><a href="https://toyhou.se/raliciel">Raliciel</a></label>
        </div>
        <div class = "insigna">
          <label>Date of Expiry</label>
          <label>1010101</label>
        </div>
      </div>
    </div>
  </body>
</html>
